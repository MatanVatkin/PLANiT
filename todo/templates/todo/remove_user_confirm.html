{% extends 'todo/layout.html' %}

{% block title %}Confirm User Removal{% endblock %}

{% block content %}

<h5> Are you sure you want to remove {{ member.username }} from {{ group.name }}? </h5>

<div class="hstack gap-3">
    
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-secondary" type="submit" value="Confirm">
    </form>
    <a href="{% url 'todo:task_list' %}" class="btn btn-secondary">Back</a>

</div>

{% endblock %}
