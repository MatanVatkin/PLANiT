{% extends 'todo/layout.html' %}

{% block title %}Join Group{% endblock %}

{% block content %}

<h3>Join Group: {{ group.name }}</h3>

<form method="post" autocomplete="off">
  {% csrf_token %}
  <div class="form-group">
    <label for="token">Join Token</label>
    <input type="text" class="form-control" id="token" name="token" autocomplete="off" required>
  </div>
  <button type="submit" class="btn btn-secondary">Join Group</button>
</form>

{% endblock %}
