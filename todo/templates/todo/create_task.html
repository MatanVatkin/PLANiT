{% extends 'todo/layout.html' %}

{% block title %}Create{% endblock %}

{% block content %}

    <h5>Add new task:</h5>

    <hr class="hr-blurry" />
    
    <div class="form-group">
      <form action="{% url 'todo:create_task' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-secondary" type="submit" value="Save">
      </form>
    </div>


{% endblock %}
